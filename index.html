<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <style>
    body {
      background: #eee;
    }

    .card {
      border: none;

      position: relative;
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
    }

    .card:before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 4px;
      height: 100%;
      background-color: #e1bee7;
      transform: scaleY(1);
      transition: all 0.5s;
      transform-origin: bottom;
    }

    .card:after {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 4px;
      height: 100%;
      background-color: #8e24aa;
      transform: scaleY(0);
      transition: all 0.5s;
      transform-origin: bottom;
    }

    .card:hover::after {
      transform: scaleY(1);
    }

    .fonts {
      font-size: 11px;
    }

    .social-list {
      display: flex;
      list-style: none;
      justify-content: center;
      padding: 0;
    }

    .social-list li {
      padding: 10px;
      color: #8e24aa;
      font-size: 19px;
    }

    .buttons button:nth-child(1) {
      border: 1px solid #8e24aa !important;
      color: #8e24aa;
      height: 40px;
    }

    .buttons button:nth-child(1):hover {
      border: 1px solid #8e24aa !important;
      color: #fff;
      height: 40px;
      background-color: #8e24aa;
    }

    .buttons button:nth-child(2) {
      border: 1px solid #8e24aa !important;
      background-color: #8e24aa;
      color: #fff;
      height: 40px;
    }
  </style>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
